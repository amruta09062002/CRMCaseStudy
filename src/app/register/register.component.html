 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRM Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="register-container">
    <h2>Register</h2>
    <form #registerForm="ngForm" (ngSubmit)="onRegister()">
      <div class="mb-3">
        <label class="form-label">Username:</label>
        <input type="text" [(ngModel)]="user.username" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password:</label>
        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Role:</label>
        <select [(ngModel)]="user.role" name="role" class="form-select" required>
          <option value="">Select Role</option>
          <option value="ADMIN">ADMIN</option>
          <option value="SALES">SALES</option>
          <option value="SUPPORT">SUPPORT</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

</body>
</html>
