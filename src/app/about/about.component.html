<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRM Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f4f6f9;">
  <div class="container py-4">
    <div class="card shadow p-4">
     
<div class="container py-5">
   <h2 class="text-center mb-4 text-primary">CRM Admin Dashboard</h2>
  <p class="lead text-center mb-5">
    Customer Relationship Management (CRM) systems help businesses manage interactions with current and potential customers.
  </p>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let feature of crmFeatures">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-success">{{ feature.title }}</h5>
          <p class="card-text">{{ feature.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
    </div>
  </div></body></html>
