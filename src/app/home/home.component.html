
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRM Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <h2>CRM Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
      <input type="text" [(ngModel)]="credentials.username" name="username" class="form-control" placeholder="Username" required> <br>
      <input type="password" [(ngModel)]="credentials.password" name="password" class="form-control" placeholder="Password" required>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="register">
      <p>Not registered? <a routerLink="/register">Register here</a></p>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
