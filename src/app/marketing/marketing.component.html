<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRM Marketing Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f4f6f9;">
  <div class="container py-4">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4 text-primary">CRM Marketing Dashboard</h2>

      <!-- Action Buttons -->
      <div class="d-flex justify-content-center gap-2 mb-4">
        <button class="btn btn-success btn-sm" (click)="selectedAction = 'create'">Create Campaign</button>
        <button class="btn btn-primary btn-sm" (click)="selectedAction = 'showAll'">Show All Campaigns</button>
      </div>

      <!-- Forms Container -->
      <div class="d-flex justify-content-center align-items-start" style="min-height: 70vh;">
        <div class="w-100">

          <!-- Create Campaign Form -->
          <form *ngIf="selectedAction === 'create'" #campaignForm="ngForm" (ngSubmit)="createCampaign()" class="w-50 mx-auto p-4 border rounded bg-white shadow">
            <h4 class="text-center mb-4 text-success">Create Campaign</h4>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Title" [(ngModel)]="newCampaign.title" name="title" required />
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Description" [(ngModel)]="newCampaign.description" name="description" required />
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Target Segment" [(ngModel)]="newCampaign.targetSegment" name="targetSegment" required />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Create Campaign</button>
            </div>
          </form>

          <!-- Campaign Table -->
          <div *ngIf="selectedAction === 'showAll'" class="mt-4 w-75 mx-auto p-4 border rounded bg-white shadow">
            <h4 class="text-center mb-3 text-primary">All Campaigns</h4>
            <div class="text-center mb-3"><button class="btn btn-primary" (click)="loadCampaigns()">Refresh List</button></div>
            <table *ngIf="campaigns.length > 0" class="table table-bordered table-striped">
              <thead class="table-dark">
                <tr>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Target Segment</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let campaign of campaigns">
                  <td>{{ campaign.title }}</td>
                  <td>{{ campaign.description }}</td>
                  <td>{{ campaign.targetSegment }}</td>
                </tr>
              </tbody>
            </table>
            <div *ngIf="campaigns.length === 0" class="alert alert-info text-center">
              No campaigns available. Click "Refresh List" to show all campaigns.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
